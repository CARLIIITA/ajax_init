    <form id="formConnexion">
        <div class="form-group">
        </div>
        <label for="">Identifiant</label>
        <input type="text" name="login" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Mot de passe</label>
        <input type="text" name="password" class=" form-control">
      </div>
     <button class="btn btn-primary">Se connecter</button>
  </form>
  <script>
    $('form').on("submit", function(eventCl2) {
            let inputLogin = $("[name='login']").val();
            let inputPassword = $("[name='password']").val();
            console.log(inputLogin);
            eventCl2.preventDefault();
            $.ajax({
            method: "post",
            url: 'login.php',
            dataType: "html", // dataType: précise le type de données de la réponse HTTP
            success: function(response) {
                $("#content").html(response);
            },
            error: function(jqXHR, error, status) {
                $("#content").html("<div class='alert alert-danger'>" + error + " - " + status + "</div>");
            },
            data: "login="+ inputLogin+"&password="+inputPassword,
            //data: contient les données envoyées dans la requête dans un string (cle=valeur&cle2=valeur2...)
 
        })
        })
  </script>
